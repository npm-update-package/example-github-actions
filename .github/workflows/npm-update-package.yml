name: npm-update-package
on:
  # Enable manually run
  workflow_dispatch:
  # Automatically run on 0:00 every day
  schedule:
    - cron: '0 0 * * *'
jobs:
  npm-update-package:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '12.20.2'
    - run: npm ci
    - run: npx npm-update-package --github-token $GITHUB_TOKEN
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
